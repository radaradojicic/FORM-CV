<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Cv 2</title>
</head>
<body>
    <h1>Upload your CV</h1>
        <form>
            <table>
                <tr>
                <td><label>Choose file</label></td>
                <td><input type="file" value="Choose file"></td>
                </tr>
            </table>
        </form>
    <br>
    <br>
    <h2>Profile</h2>
        <form>
            <table>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" placeholder="Enter name" id="fname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" placeholder="Enter Last Name" id="lname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" placeholder="Enter Email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="text" placeholder="Enter Phone" id="phone"></td>
                </tr>

            </table>
        </form>
</body>
</html>
